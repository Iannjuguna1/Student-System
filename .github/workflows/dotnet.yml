name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: MSBuild version
        run: msbuild -version
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
      - name: Restore NuGet packages
        run: nuget restore Student-System.sln
      - name: Build solution
        run: msbuild Student-System.sln /m /p:Configuration=Release /p:Platform="Any CPU"
      - name: Run tests
        run: dotnet test Student-System.Tests/Student-System.Tests.csproj -c Release
